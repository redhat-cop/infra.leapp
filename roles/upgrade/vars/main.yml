---
# vars file for upgrade
__leapp_upgrade_deprecated_vars:
  upgrade_packages_el7: leapp_upgrade_packages_el7
  upgrade_packages_el8: leapp_upgrade_packages_el8
  upgrade_packages_el9: leapp_upgrade_packages_el9
  upgrade_repos_el7: leapp_upgrade_repos_el7

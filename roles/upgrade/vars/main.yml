  upgrade_repos_el9: leapp_upgrade_repos_el9
  rhel_7_network_install_repo_url: leapp_rhel_7_network_install_repo_url
  local_repos_pre_leapp: leapp_local_repos_pre
  local_repos_leapp: leapp_local_repos
  repo_files_to_remove_at_upgrade: leapp_repo_files_to_remove_at_upgrade
  local_repos_post_upgrade: leapp_local_repos_post_upgrade
  selinux_mode: leapp_selinux_mode
  set_crypto_policies: leapp_set_crypto_policies
  crypto_policy: leapp_crypto_policy
  update_grub_to_grub_2: leapp_update_grub_to_grub_2
  pre_upgrade_update: leapp_pre_upgrade_update
  post_upgrade_update: leapp_post_upgrade_update
  post_upgrade_unset_release: leapp_post_upgrade_unset_release
  post_upgrade_release: leapp_post_upgrade_release
